<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
     <form 
         action="cadastro.php" method="get" autocomplete="on">
             <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="Nome" id="iNome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
             </p>
             <p>
                    <label for="iMedia">Media:</label>
                    <input type="number" name="Media" id="iMedia" required min="0" max="10" placeholder="De 0 a 10" step="0.1">
             </p>
             <p><label for="iMes">Periodo letivel:</label>
            <input type="month" name="Mes" id="iMes" required></p>
             <p>
                <p>
                    <label for="iDia">Dia da prova:</label>
                    <input type="date" name="Dia" id="iDia" required>
                </p>
                <p>
                    <label for="iHora">Horario da prova</label>
                    <input type="time" name="Hora" id="iHora" required>
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
             </p>
             
     </form>
</body>
</html>
