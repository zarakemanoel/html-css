<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="iNumero">Numero</label>
            <input type="range" name="Numero" id="iNumero" min="0" max="10" value="5"
            oninput="iValor.innerHTML= Number(iNumero.value)" >
            <output id="iValor">5</output> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
