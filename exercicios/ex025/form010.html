<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" action="get">
        <p>
            <label for="iAno">Em que ano voce nasceu</label>
            <input type="number" name="Ano" id="iAno" min="1900" max="2100"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iIdade">Sua idade atual</label>
            <output id="iIdade">0</output>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </p>
    <script>
        function calcIdade(){
        let atual = new Date().getFullYear()
        iIdade.innerHTML = Number(atual) - Number(iAno.value)
        }

    </script>
</form>
</body>
</html>
